<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition</title>
    <style>
        div{
            /* width: 250px;
            height: 250px;
            border-radius: 50%; */
            /* background: violet; */
            color: aqua;
            font-size: 50px;
            transition-property: Font size;
            transition-duration: 2s;
            
        }
        div:hover{
            /* width: 500px;
            height: 500px;
            background: aqua; */
            font-size: 150px;
            color: blue;
        }
    </style>
  </head>
  <body>
    <h1>
      Hover over the div element below, to see the transition effect (the
      transition effect will lasts for 5 seconds)
    </h1>
    <div>Hello My Friend</div>
  </body>
</html>
